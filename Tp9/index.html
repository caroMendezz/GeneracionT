<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario para Prestadores de Servicios</h1>

    <!-- Ejercicio 1 y 2: Formulario con estructura semantica y conexión con Formspree -->
    <form action="https://forms.io/f/codigo-aca" method="POST">
        <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" />

            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" required />

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 1123456789" required />
        </fieldset>

        <fieldset>
            <legend>Informacion Profesional</legend>

            <label for="servicio">Tipo de servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="">Seleccionar</option>
                <option value="electricista">Electricista</option>
                <option value="plomero">Plomero</option>
                <option value="jardinero">Jardinero</option>
                <option value="pintor">Pintor</option>
            </select>

            <label for="experiencia">Años de experiencia:</label>
            <input type="number" id="experiencia" name="experiencia" min="0" max="50" required />
        </fieldset>

        <fieldset>
            <legend>Mensaje y Documentación</legend>

            <label for="mensaje">Mensaje adicional:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribí algún detalle extra..."></textarea>

            <label for="archivo">Subir documentación (opcional):</label>
            <input type="file" id="archivo" name="archivo" />
        </fieldset>

        <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
